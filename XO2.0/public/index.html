<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:">

    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background: linear-gradient(45deg, cyan, rgb(252, 7, 178));
        }

        .container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .boxes {
            border: 1px solid black;
            height: 80px;
            width: 80px;
            margin: 4px;
            border-radius: 7px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(113, 93, 126);
            font-size: 30px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .row1,
        .row2,
        .row3 {
            display: flex;
            flex-direction: column;
        }

        .XorO {
            font-size: 100px;
        }

        .replayButton {
            background-color: rgb(185, 66, 66);
            width: 80px;
            height: 40px;
            border-radius: 10px;
            font-size: large;
            font-family: 'Times New Roman', Times, serif;

        }

        .replayDiv :hover {
            transition: 0.5;
            background-color: rgb(89, 160, 71);
            box-shadow: 2px 8px 8px rgba(0, 0, 0, 0.3);
        }

        .alertBox {
            position: fixed;
        }

        .xogameWin {
            height: 266px;
            width: 266px;
            background-color: rgb(43, 42, 43);
            border-radius: 15px;
            position: fixed;

        }

        .alertBox {
            height: 100vh;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: fixed;
        }

        .xogameWin {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            height: 266px;
            width: 266px;
            align-items: center;
            justify-content: center;
            background-color: rgb(43, 42, 43);
            border-radius: 15px;
        }

        .replayDiv {
            position: relative;
            top: 165px;
        }

        @media screen and (max-width: 350px) {
            .boxes {
                height: 140px;
                width: 140px;
            }

            .ques {
                width: 300px;
            }
        }

        .wrongChoice {
            position: absolute;
            transition: opacity 0.5s ease;
            display: none;
            opacity: 1;
        }

        .content {
            position: relative;
            top: 160px;
        }

        .ansInputDiv {
            position: fixed;
            left: 490px;
            top: 480px;
        }

        .ansInput {
            width: 300px;
            height: 30px;
            padding-top: 0px;
            padding-bottom: 0px;
            border-radius: 0px;
            background-color: rgba(109, 101, 101, 0.4);
            padding-left: 10px;
            color: rgba(0, 0, 0, 1);
            box-shadow: rgb(109, 106, 103);
            border: none;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            /* background-color: transparent; */
        }

        .ansInputButton {
            height: 33px;
            width: 80px;
            background-color: transparent;
            font-size: 20px;
            font-family: 'Times New Roman', Times, serif;
        }

        .ansInputButton:hover {
            background-color: rgb(209, 179, 7);
        }

        .ques {
            position: fixed;
            top: 60px;
            font-family: fantasy;
            font-style: oblique;
            color: white;
            display: none;
            text-align: center;
            justify-content: center;
            width: 600px;
            font-style: oblique;
            font-size: 25px;
        }
    </style>

</head>

<body>

    <div class="container">

        <div class="ques">
            <p>"Hi"</p>
        </div>

        <div class="row1">
            <div class="boxes" id="box1" data-value="0"></div>
            <div class="boxes" id="box4" data-value="3"></div>
            <div class="boxes" id="box7" data-value="6"></div>
        </div>

        <div class="row2">
            <div class="boxes" id="box2" data-value="1"></div>
            <div class="boxes" id="box5" data-value="4"></div>
            <div class="boxes" id="box8" data-value="7"></div>
        </div>

        <div class="row3">
            <div class="boxes" id="box3" data-value="2"></div>
            <div class="boxes" id="box6" data-value="5"></div>
            <div class="boxes" id="box9" data-value="8"></div>
        </div>

        <div class="alertBox">
            <div class="xogameWin">
                <h1 class="XorO"></h1>
                <h1>Player Won</h1>
            </div>
            <div class="replayDiv">
                <button class="replayButton" onclick="replayRun()">Replay</button>
            </div>
        </div>

        <div class="wrongChoice">
            <div class="content">Not Your Turn</div>
        </div>

        <div class="ansInputDiv">
            <input class="ansInput" type="text">
            <button class="ansInputButton" onclick="checkAnswer()">Submit</button>
        </div>
    </div>


    <script src="/socket.io/socket.io.js"></script>

    <script>
        //Scriptings

        const socket = io();

        //An empty array to assign and check winning state
        let xoGame = [
            '', '', '',
            '', '', '',
            '', '', ''
        ];
        let winOrlose = '';

        //function that resets the page
        function replayRun() {
            socket.emit('resetEverything');
        }
        //socket that catches the reset signal sent by the server
        socket.on('resetBoardForAll', () => {
            const cells = document.querySelectorAll('.boxes');
            cells.forEach(cell => {
                cell.textContent = '';
                cell.style.background = '';
            });
            winOrlose = '';
            xoGame = ['', '', '', '', '', '', '', '', ''];
            document.querySelector('.alertBox').style.display = 'none';
        });

        //loop that sends the box that clicked to the server
        const boxClick = document.querySelectorAll(".boxes");
        const quesCont = document.querySelector('.container');
        const questionText = document.querySelector('.ques');
        const ansInputBox = document.querySelector('.ansInput');

        async function checkAnswer() {
            const userAnswer = document.querySelector(".ansInput").value;

            const res = await fetch("/check-answer", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ answer: userAnswer })
            });

            const data = await res.json();
            console.log(data);

            if(data.result != "✅ Correct!") {
                
            }

            clearAnsInput();

            function clearAnsInput() {
                ansInputBox.value = "";
                questionText.textContent = "";
            }
        }
        
        var boxIndex = 'null';
        boxClick.forEach(box => {

            box.addEventListener('click', (event) => {
                var click = false;
                if (event.target.textContent === "") {
                    
                    if(event.target.id != boxIndex) {
                        getQuestion();
                    }

                    async function getQuestion() {
                        questionText.textContent = "Fetching question....";
                        console.log('Fetching Question');
                        try {
                            const res = await fetch("/get-question", { method: "POST" });
                            const data = await res.json();
                            questionText.textContent = data.question;
                            console.log(data);
                        } catch (err) {
                            questionText.textContent = "❌ Error fetching question!";
                            console.error(err);
                        }
                        boxIndex = event.target.id;
                    }

                    click = true;
                    socket.emit('playerChoice', {
                        click: click,
                        id: event.target.id,
                        value: parseInt(event.target.dataset.value)
                    });

                    quesCont.style.backgroundColor = 'black';
                    questionText.style.display = 'flex';
                    ansInputBox.style.color = 'rgb(248, 246, 246)';

                }
            });
        });

        //to retreive data and update them to the client from the server
        function updateCall() {
            
        }
        socket.on('updatedDiv', (data) => {
            console.log('calling');
            const box = document.getElementById(data.id);
            if (box.textContent === '') {
                box.textContent = data.player;
                box.style.background = (data.player === 'X') ? 'cyan' : 'pink';

                xoGame[data.value] = data.player;
                checkWin(data.player, data.count);
                quesCont.style.backgroundColor = '';
                ansInputBox.textContent = '';
                console.log(`Player ${data.player} clicked box ID: ${data.id}, Index: ${data.value}, Count: ${data.count - 1}`);
            }

        });

        //function that checks which player(X or O) won
        function checkWin(player, count) {
            const winCombos = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ]; //loop that check and return if matches with the array winCombos
            winCombos.forEach(i => {
                if (xoGame[i[0]] === player && xoGame[i[1]] === player && xoGame[i[2]] === player) {

                    winOrlose = 'won';
                    setTimeout(() => {
                        document.querySelector('.XorO').textContent = player;
                        document.querySelector('.xogameWin').style.color = (player === 'X') ?
                            'cyan' : 'rgb(238, 5, 238)';
                        document.querySelector('.alertBox').style.display = "flex";

                        confetti({
                            particleCount: 350,
                            spread: 110,
                            origin: { y: 0.6 },
                            gravity: 0.7,
                            ticks: 350
                        });
                        console.log(`AND ${player} PLAYER WON. Congrats!\n`);

                        //emitting to server -> device monitor if player won
                        socket.emit('winMsgArduino', {
                            player: player
                        });

                    }, 100);
                    return;
                }
            });
            //decison when the game state reaches draw
            if (count === 9) {
                if (winOrlose != 'won') {
                    setTimeout(() => {
                        document.querySelector('.XorO').textContent = 'NO';
                        document.querySelector('.xogameWin').style.color = 'white'
                        document.querySelector('.alertBox').style.display = "flex";
                        console.log("Neither Player Wonn");
                    }, 100);
                }
            }
        }

    </script>
    <!-- to bring the confetti effect when won -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

</body>

</html>
