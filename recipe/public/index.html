<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f7f7f7;
        }
        input {
            padding: 10px;
            width: 250px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 5px;
            cursor: pointer;
        }
        .recipe {
    margin-top: 20px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    width: 80%;
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
    text-align: left;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.1);

    white-space: pre-wrap;       /* keeps line breaks */
    overflow-wrap: break-word;   /* breaks long words */
    word-break: break-word;      /* fallback for older browsers */
    
    max-height: 70vh;
    overflow-y: auto;            /* vertical scroll if too long */
}



    </style>
</head>
<body>

    <h1>üç≤ Recipe Finder</h1>
    <input type="text" id="dishInput" placeholder="Enter dish name">
    <button onclick="getRecipe()">Get Recipe</button>

    <div id="recipeContainer" class="recipe"></div>

    <script src="script.js"></script>

</html>
